<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>MaSo</title>
    <link rel="stylesheet" href="https://latex.vercel.app/style.css"><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <header>
  <img src="https://www.mikulasske.cz/wp-content/themes/gymik/images/logo_header.svg" class="logo leftbar" />
  <img src="https://maso.mff.cuni.cz/pics/maso.svg" class="logo topbar20" />
  <img src="https://www.mff.cuni.cz/data/web/obsah-puvodni/fakulta/symboly/matfyz_K.png" class="logo20 topbar" />
</header>
    <div class="main-row">
<div class="left-column">
  <h1>Vítáme vás na MaSe</h1>
  <p class="subtitle">Odpočet do zahájení</p>
  
    <div class="countdown">
      <div class="unit">
        <div class="num" id="minutes">--</div>
        <div class="lbl">Minut</div>
      </div>
      <div class="unit">
        <div class="num" id="seconds">--</div>
        <div class="lbl">Sekund</div>
      </div>
      <div class="unit">
        <div class="num">9:20</div>
        <div class="lbl">Začátek prezentace</div>
      </div>
      <div class="unit">
        <div class="num">10:00 - 11:40</div>
        <div class="lbl">Soutěž</div>
      </div>
      <div class="unit">
        <div class="num">12:00</div>
        <div class="lbl">Vyhlášení</div>
      </div>
      

    </div>
    
  

  <div class="svg-wrap">
    <img src="https://raw.githubusercontent.com/Hogofogo0/MaSo/refs/heads/main/Zasedaci%CC%81_por%CC%8Ca%CC%81dek_MASO.svg" />
  </div>
</div>
      <div class="right-column">
<div class="spotify">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4LnbeQUuXCssZZGQaWHw7w?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div></div>
    </div>
    <script  src="./script.js"></script>

  </body>
  
</html>
